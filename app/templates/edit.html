<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
    <h1>Edit Profile</h1>
    <form action="" method="post" name="edit">
        {{form.hidden_tag()}}
        <table>
            <tr>
                <td>First Name:</td>
                <td>{{ form.first_name(size=24) }}</td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td>{{ form.last_name(size=24) }}</td>
            </tr>
            <tr>
                <td>About Me:</td>
                <td>{{ form.about_me(cols=32, rows=4) }}</td>
            </tr>
            <tr>
              <td></td>
              <td><input type="submit" value="Save Changes"></td>
            </tr>
        </table>
    </form>
{% endblock %}
